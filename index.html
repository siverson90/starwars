<!DOCTYPE HTML>
<html>
<head>
  <title>Coffee Brands RPG</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <h1>Bay Area Coffe Roasters Battle Royal</h1>

  <div id="startPanel">
    <div id="characterWrapper">
      <div class= "roaster not-selected" id="roaster1" value="1">
        <div id="roasterName-1">Verve</div>
        <div class="roasterImage">
          <img src="assets/images/verve.jpeg" alt="Verve Coffee">
        </div>
        <div class="roasterHp"></div>
      </div>
      <div class= "roaster not-selected" id="roaster2" value="2">
        <div id="roasterName-2">Phillz</div>
        <div class="roasterImage">
          <img src="assets/images/phillz.jpeg" alt="Phillz Coffee">
        </div>
        <div class="roasterHp"></div>
      </div>
       <div class= "roaster not-selected" id="roaster3" value="3">
        <div id="roasterName-3">Blue Bottle</div>
        <div class="roasterImage">
          <img src="assets/images/blueBottle.png" alt="Blue Bottle">
        </div>
        <div class="roasterHp"></div>
      </div>
       <div class= "roaster not-selected" id="roaster4" value="4">
        <div id="roasterName-4">SightGlass</div>
        <div class="roasterImage">
          <img src="assets/images/sightGlass.png" alt="SightGlass Coffee">
        </div>
        <div class="roasterHp"></div>
      </div>
    </div>
  </div>

  <button id="attackBtn">Attack</button>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="assets/javascript/game.js"></script>
</body>
</html>
